<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>slider</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .slider {
            overflow: hidden;
            position: relative
        }

        .swiper {
            height: 180px;
            overflow: hidden;
            position: relative
        }

        .swiper .item {
            float: left;
            position: relative
        }

        .swiper .item .img {
            display: block;
            width: 100%;
            height: 180px
        }

        .swiper .item .desc {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 1.4em;
            font-size: 16px;
            padding: 20px 50px 12px 13px;
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(rgba(0, 0, 0, 0)), to(rgba(0, 0, 0, .7)));
            background-image: -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, .7) 100%);
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, .7) 100%);
            color: #fff;
            text-shadow: 0 1px 0 rgba(0, 0, 0, .5);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-wrap: normal;
            width: auto
        }

        .indicator {
            position: absolute;
            right: 15px;
            bottom: 10px
        }

        .indicator a {
            float: left;
            margin-left: 6px
        }

        .icon_dot {
            display: inline-block;
            vertical-align: middle;
            width: 5px;
            height: 5px;
            border-radius: 100%;
            -moz-border-radius: 100%;
            -webkit-border-radius: 100%;
            background-color: #d0cdd1
        }

        .icon_dot.active {
            background-color: #6a666f
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="swiper">
            <div class="item">
                <div class="img" style="background: url('0.jpg') center center no-repeat; background-size: cover;"></div>
                <p class="desc">前段时间做了一个咖啡馆名字的投票，非常谢谢大家的积极参与</p>
            </div>
            <div class="item">
                <div class="img" style="background: url('1.jpg') center center no-repeat; background-size: cover;"></div>
                <p class="desc">每次回厦门，都一定要回母校看看</p>
            </div>
            <div class="item">
                <div class="img" style="background: url('2.jpg') center center no-repeat; background-size: cover;"></div>
                <p class="desc">11月的山南，正是秋意正浓的时候，和广州已经只剩夏冬，没有春秋不同</p>
            </div>
            <div class="item">
                <div class="img" style="background: url('3.jpg') center center no-repeat; background-size: cover;"></div>
                <p class="desc">清晨醒来，天气异常好，温暖的阳光洒遍苍茫的大地，蔚蓝的天空，万里无云</p>
            </div>
        </div>
        <div class="indicator">
            <a href="javascript:;"><i class="icon_dot active"></i></a>
            <a href="javascript:;"><i class="icon_dot"></i></a>
            <a href="javascript:;"><i class="icon_dot"></i></a>
            <a href="javascript:;"><i class="icon_dot"></i></a>
        </div>
    </div>
    <script src="../swiper.js"></script>
    <script>
        var swiper = new Swiper({direction: 'horizontal'});
    </script>
</body>
</html>
